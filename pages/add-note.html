<!DOCTYPE html>
<html>

<head>
	<title>Adding a new note</title>
    <meta charset="utf-8"  />
    <link rel="stylesheet" href="../pages/styles/base-style.css" type="text/css"/>
    <link rel="stylesheet" href="../pages/styles/new-note-style.css" type="text/css"/>
    <script src="../pages/scripts/base-script.js" defer></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <fieldset>
            <legend>Add New Task</legend>
            <input type="text" id="name"/>

            <p>When</p>
            <div class="task-deadline-buttons">
                <input id="today-button" type="submit" value="Today">
                <input id="tomorrow-button" type="submit" value="Tomorrow">
                <input id="other-day-button" type="submit" value="Other day">
            </div>
        </fieldset>
        <p><input id="createButton" type="submit" value="Add Now"></p>
    </main>
    <footer id="footer"></footer>
</body>
</html>
