<!DOCTYPE html>
<html>

<head>
	<title>Adding a new note</title>
	<meta charset="utf-8"  />
</head>

<body>
    <header>
        <h1>Personal TODO-List</h1>
        <nav>
            <p><a href="../pages/index.html">Home Page</a></p>
            <p><a href="../pages/my-notes.html">My Notes</a></p>
            <p><a href="../pages/add-note.html">Adding New Note</a></p>
            <p><a href="../pages/about.html">About</a><p>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Создание цели(задачи)</legend>
            <p><label for="name">Название<em>* </em></label><input type="text" id="name"></p>
            <p>
                <label>Категория<em>* </em></label>
                <select>
                    <option value="test1">Test Option#1</option>
                    <option value="test2">Test Option#2</option>
                    <option value="test3">Test Option#3</option>
                </select>
            </p>
            <p><label for="description">Описание </label><textarea id="description"></textarea></p>
            <p><label for="deadlineDate">Крайний срок выполнения<em>* </em></label><input type="datetime-local" id="deadlineDate"></p>
            
            <fieldset>
                Шаги выполнения:
                <div id="steps">
                        
                </div>
                <p><label for="stepName">Описание шага выполнения<em>* </em></label><input type="text" id="stepName"></p>
                <p><label for="stepComment">Комментарий<em>* </em></label><textarea id="stepComment"></textarea></p>
                <p><label for="stepDeadlineDate">Крайний срок выполнения<em>* </em></label><input type="datetime-local" id="stepDeadlineDate"></p>
                <p><input type="submit" value="Добавить шаг выполнения"</p>
            </fieldset>  
        </fieldset>
        <p><input type="submit" value="Создать"></p>
    </main>
     <footer>
         <address>https://github.com/petrChe</address>
         <p>&copy; 2018 petrChe</p>
     </footer>
</body>
</html>
